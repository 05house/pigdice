<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice Game</title>
    <style>
        button{
            width: 150px;
            height: 50px;
            margin: 15px;
            font-size: 20px;
            background-color: rgb(192, 162, 172);
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgb(49, 49, 49);
        }
        span{
            border-bottom: 2px solid black;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button onclick="diceThrow(0)">1번 Player</button> <span class="num1">점수</span>
    <br>
    <button onclick="diceThrow(1)">2번 Player</button> <span class="num2">점수</span>
    <br>
    <button onclick="diceThrow(2)">3번 Player</button> <span class="num3">점수</span>
    <br>
    <button onclick="diceThrow(3)">4번 Player</button> <span class="num4">점수</span>
    <br>
    <button onclick="diceThrow(4)">5번 Player</button> <span class="num5">점수</span>

    <script>

        let pointArray=[0,0,0,0,0];
        
        function diceThrow(num){
            let num2=num+1;
            let point=Math.floor(Math.random()*6+1);
            
            if(point===1){
                if(pointArray[num]===0){
                    pointArray[num]=0;
                    document.querySelector(".num"+num2).innerText+=" 그대로 0점 ㅜㅜ"
                }else{
                    pointArray[num]=0;
                document.querySelector(".num"+num2).innerText="꽝!! 점수를 잃었습니다."
                }
            }else if(point>=100){
                document.querySelector(".num"+num2).innerText="축하합니다!! 100점을 채웠습니다."
            }else{
                pointArray[num]+=point;
                document.querySelector(".num"+num2).innerText=pointArray[num];
            }
            console.log(pointArray)
        }
        </script>
</body>
</html>
