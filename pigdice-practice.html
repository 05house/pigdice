<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice Game</title>
    <style>
        button{
            width: 150px;
            height: 50px;
            margin: 15px;
            font-size: 20px;
            background-color: rgb(192, 162, 172);
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgb(49, 49, 49);
        }
        span{
            border-bottom: 2px solid black;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button>1번 Player</button> <span class="num1">점수</span>
    <br>
    <button>2번 Player</button> <span class="num2">점수</span>
    <br>
    <button>3번 Player</button> <span class="num3">점수</span>
    <br>
    <button>4번 Player</button> <span class="num4">점수</span>
    <br>
    <button>5번 Player</button> <span class="num5">점수</span>
</body>
</html>
